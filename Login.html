<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Destinations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="Login.css"> <!-- Link to external CSS file -->
</head>
<body>

    <!-- Background Videos for Desktop and Mobile -->
    <video autoplay loop muted class="background-video">
        <source src="Background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video autoplay loop muted class="background-video-mobile">
        <source src="Background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Card Container -->
    <div class="container">
        <!-- User Card -->
        <div class="card">
            <div class="inner-card">
                <div class="front">
                    <img src="images.jpg" alt="User fitness model">
                    <div class="text">User</div>
                </div>
                <div class="back">
                    <div class="text">User</div>
                    <p>Click the Go option for the next page.</p>
                    <a href="https://youtu.be/F_AxSpJbu9Q?si=5u_wjTCE6VWNiKw2" class="login-button">Go</a>
                </div>
            </div>
        </div>

        <!-- Trainer Card -->
        <div class="card">
            <div class="inner-card">
                <div class="front">
                    <img src="sport-fitness-lifestyle-people-concept-260nw-1665737965.webp" alt="Trainer fitness model">
                    <div class="text">Trainer</div>
                </div>
                <div class="back">
                    <div class="text">Trainer</div>
                    <p>Click the Go option for the next page.</p>
                    <a href="https://youtu.be/F_AxSpJbu9Q?si=5u_wjTCE6VWNiKw2" class="login-button">Go</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Account Option -->
    <div class="account-option" onclick="window.location.href='https://example.com/login'">
        Already have an account?
    </div>

</body>
</html>
